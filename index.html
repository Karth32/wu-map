<!DOCTYPE html><html><head><title>Sklotopolis Map</title><link rel="stylesheet" href="style.css"><script src="http://cdnjs.cloudflare.com/ajax/libs/transparency/0.11.0/transparency.min.js"></script><script src="http://cdnjs.cloudflare.com/ajax/libs/Cookies.js/1.2.1/cookies.min.js"></script></head><body><div id="infobar"><div id="searchbox"><input id="search" type="text" placeholder="Find location" onkeyup="update_deeds()"></div><div id="locations"><div class="location"><div class="name">New Town</div><a href="#" onclick="show_on_map(907, 760)" class="view">View</a></div></div></div><div id="map"></div><div id="coords"><span id="coordsc">Mouse cursor at X0, Y0</span></div><a id="addbtn" href="#" onclick="show_add_menu()">Add location</a><div id="addmenu"><a href="#" onclick="show_add_form('deed')">Deed</a><a href="#" onclick="show_add_form('tower')">Guard tower</a><a href="#" onclick="show_add_form('resource')">Resource</a><a href="#" onclick="show_add_form('mine')">Public mine</a></div><div id="addform" onclick="hide_add_form()"><iframe src="about:blank"></iframe></div><div id="filterbox"><div id="filter_deeds" onclick="toggle_filter(this)" class="option on">Deeds<span></span></div><div id="filter_towers" onclick="toggle_filter(this)" class="option on">Towers<span></span></div><div id="filter_resources" onclick="toggle_filter(this)" class="option on">Resources<span></span></div></div><script src="locations/deeds.js"></script><script src="locations/guard_towers.js"></script><script src="locations/resources.js"></script><script src="map.js"></script><script src="https://maps.googleapis.com/maps/api/js?signed_in=false&amp;callback=init" async defer></script></body></html>
